name: Check Sitemaps

on:
  # 每 8 小时运行一次（0点、8点、16点 UTC）
  schedule:
    - cron: '0 0,8,16 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sitemap check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run check

      - name: Summary
        run: echo "Sitemap check completed at $(date)"
