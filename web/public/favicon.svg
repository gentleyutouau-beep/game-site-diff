<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00F5FF"/>
      <stop offset="1" stop-color="#FF2BD6"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#g)"/>

  <!-- Simple gamepad glyph -->
  <g filter="url(#glow)">
    <rect x="16" y="30" width="32" height="14" rx="7" fill="#FFFFFF" opacity="0.92"/>

    <!-- D-pad -->
    <rect x="22" y="34" width="10" height="3" rx="1.5" fill="#111827" opacity="0.9"/>
    <rect x="25.5" y="30.5" width="3" height="10" rx="1.5" fill="#111827" opacity="0.9"/>

    <!-- Buttons -->
    <circle cx="41.5" cy="34.5" r="2.8" fill="#FF2BD6"/>
    <circle cx="45.5" cy="38.5" r="2.8" fill="#00F5FF"/>
  </g>
</svg>

